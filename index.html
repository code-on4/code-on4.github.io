<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Results summary component</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="score_box">
				<div class="left_component">
					<h3 class="result">Your Result</h3>
					<p class="score"><span class="score_number">76</span> of 100</p>
					<h2 class="remark">Great</h2>
					<h3 class="comment">
						You scored higher than 65% of <br />
						the people who have taken <br />
						these tests.
					</h3>
				</div>
				<div class="right_component">
					<h2 class="summary">Summary</h2>
					<p class="summary reaction">
						<img src="assets/images/icon-reaction.svg" alt="reactionImage" />
						Reaction
						<span>80/100</span>
					</p>
					<p class="summary memory">
						<img src="assets/images/icon-memory.svg" alt="memoryImage" /> Memory
						<span>92/100</span>
					</p>
					<p class="summary verbal">
						<img
							src="assets/images/icon-verbal.svg"
							alt="verbalImage"
						/>Verbal<span>61/100</span>
					</p>
					<p class="summary visual">
						<img src="assets/images/icon-visual.svg" alt="" />Visual<span
							>72/100</span
						>
					</p>
					<a href="#" class="btn">Continue</a>
				</div>
			</div>
